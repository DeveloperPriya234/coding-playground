<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css level 3</title>
    <link rel="stylesheet" href="style3.css
    ">
</head>
<body>
    <!-- z-index 
    it decide the stack level of elements overlaping elements with a larger z-index cover those with a smaller one.
    z-index:auto(0)[auto,default value]

    z-index:1\2\3...[priority first]
    z-index:-1,\-2\...[priority less] -->
    <div id ="box1" style="background-color: blue;">box1</div>
    <div id ="box2" style="background-color: blueviolet;">box2</div>
</body>
</html>
